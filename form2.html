<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <!-- ACTION - recebe o endereço do arquivo/página externa(internet) para onde os dados
    serão enviados.
    METHOD - determina como os dados serão enviados, se visível ou oculto (post ou get). -->
    <form action="#" method="get">

        <!-- Titulo -->
        <h1>Formulário de Contato</h1>

        
        <!-- Label e Input Nome -->
        <div> 
            <label>Nome
                <input type="text" name="name" id="text" 
                placeholder="Nome e sobrenome" maxlength="30" 
                required autofocus>
            </label>   
        </div>
        <br>

        <!-- Label e Input Email -->
        <div>
            <label>E-mail
                <input type="email" name="email" id="email" 
                placeholder="email@email.com.br" maxlength="50"
                required autocomplete>
                <!-- AUTOCOMPLETE - Quando o usuário preenche o
                campo e envia o formulário, os dados ficam salvos; 
                assim, caso ele queira enviar o formulário novamente,
                não é necessário reditar todos os dados. -->
            </label>
        </div>
        <br>

        <!-- Label e Input Telefone -->
        <div>
            <label>Telefone
                <input type="tel" name="tel" id="tel" 
                placeholder="(00) 00000-0000"
                required autocomplete="off">
            </label>
        </div>
        <br>

        <!-- Curriculo -->
        <div>
            <label>Curriculo
                <input type="file" name="curriculum" 
                id="curriculum">
            </label>
        </div>
        <br>

        <!-- Mensagem -->
        <div>
            <label for="message">Mensagem</label> 
            <textarea name="message" id="message" 
            placeholder="Digite sua mensagem" rows="5" 
            cols="20" style="resize: none;" required></textarea>
            <!-- STYLE: Rezise remove a barra de rolagem, além de deixar o tamanho fixo(TRAVADO) -->
        </div>
        <br>

        <!-- Botão Submit -->
        <div>
            <label for="submit"></label>
            <input type="submit" id="submit">
        </div>
        <br>

    </form>

</body>
</html>
